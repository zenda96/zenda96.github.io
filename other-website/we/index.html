<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="css/we.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swipeslider.css">
    <title>智慧互联校园新生态峰会</title>
    <style>
    html {
        font-size: 20px;
    }
    </style>
</head>

<body>
    <audio src="song.mp3" id="audio" loop="loop" autoplay="autoplay"></audio>
    <!-- 加载之前的loading动画 -->
    <div class="loading">
        <div class="loading-circle">
            <img src="images/loading/0-1@2x.png" class="ball" style='width:7.2rem'>
            <img src="images/loading/0-2@2x.png" style="width:3.95rem;margin-top: 0.6rem;">
        </div>
        <div class="loading-footer"></div>
    </div>
    <div id="fullpage">
        <div class="section page1">
            <div class="container">
                <div class="text" style="">
                    <div class="title-top">
                        <img src="images/p1/1-1@2x.png" class="fadeIn" style='width:13.45rem'>
                    </div>
                    <div class="title-mid">
                        <img src="images/p1/1-2@2x.png" class="animated zoomIn" style='width:16.95rem'>
                        <span class="hiddenSpan"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="section page2">
            <div class="container">
                <div class="text" style="top:2.3rem">
                    <img src="images/p2/2-1@2x.png" style='width:15.6rem' class="fadeIn">
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page3">
            <div class="container">
                <div class="block">
                    <div class="block1" class="fadeIn">
                        <img class="" src="images/p3/3-1@2x.png" style='width:5.2rem'>
                        <img class="" src="images/p3/3-1-1@2x.png" style='width:15.9rem;margin-top: 0.65rem;'>
                        <img class="" src="images/p3/3-1-2@2x.png" style='width:15.9rem;margin-top: 0.3rem;'>
                        <img class="" src="images/p3/3-1-3@2x.png" style='width:15.9rem;margin-top: 0.3rem;'>
                    </div>
                    <div class="block2" class="fadeIn">
                        <img class="" src="images/p3/3-2@2x.png" style='width:5.2rem'>
                        <img class="" src="images/p3/3-2-1@2x.png" style='width:15.2rem;margin-top: 0.4rem;'>
                    </div>
                    <div class="block3" class="fadeIn">
                        <img class="" src="images/p3/3-3@2x.png" style='width:5.2rem'>
                        <img class="" src="images/p3/3-3-1@2x.png" style='width:15.05rem;margin-top:0.55rem;'>
                    </div>
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page4">
            <div class="container">
                <div class="block">
                    <div class="block1">
                        <img class="fadeIn" src="images/p4/4-1@2x.png" style='width:2.9rem'>
                        <div class="block-text">
                            <img class="animated zoomIn" src="images/p4/4-1-2@2x.png" style='width:11.55rem'>
                        </div>
                    </div>
                    <div class="block2">
                        <img class="img1 fadeIn" src="images/p4/4-2@2x.png" style='width:5.2rem;margin-left:0.25rem;'>
                        <img class="img2 animated slideInRight" src="images/p4/4-2-1@2x.png" style='width:16rem;margin-top:0.7rem;'>
                        <img class="img3 animated slideInRight" src="images/p4/4-2-2@2x.png" style='width:16rem;margin-top:0.7rem;'>
                        <img class="img4 animated slideInRight" src="images/p4/4-2-3@2x.png" style='width:16rem;margin-top:0.7rem;'>
                    </div>
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page5">
            <div class="container">
                <div class="title">
                    <img src="images/p5/5-1@2x.png" style='width:16.95rem' class="animated slideInRight">
                </div>
                <div class="text">
                    <div class="textLeft">
                        <img src="images/p5/5-2@2x.png" style='width:5.25rem' class="animated zoomIn">
                    </div>
                    <div class="textRight">
                        <img src="images/p5/5-3@2x.png" style='width:10.05rem' class="img1 fadeUp">
                        <img src="images/p5/5-4@2x.png" style='width:10.05rem;margin-left: 1.35rem; margin-top: 0.85rem;' class="img2 fadeUp">
                    </div>
                </div>
                <div class="bottom fadeIn">
                    <img src="images/p5/5-6@2x.png" style='width:11.1rem' class="img2  flash">
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page6">
            <div class="container">
                <div class="title">
                    <img class="animated slideInRight" src="images/p6/6-1@2x.png" style='width:14.75rem'>
                </div>
                <div class="block">
                    <div class="block1">
                        <img class="block-title animated slideInRight" src="images/p6/6-2@2x.png" style='width:13.3rem'>
                        <img class=" animated slideInRight" src="images/p6/6-2-1@2x.png" style='width:14.8rem'>
                    </div>
                    <div class="block2">
                        <img class="block-title animated slideInRight" src="images/p6/6-3@2x.png" style='width:12.5rem'>
                        <img class=" animated slideInRight" src="images/p6/6-3-1@2x.png" style='width:14rem'>
                    </div>
                    <div class="block3">
                        <img class="block-title animated slideInRight" src="images/p6/6-4@2x.png" style='width:10.5rem'>
                        <img class=" animated slideInRight" src="images/p6/6-4-1@2x.png" style='width:13.35rem'>
                    </div>
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page7">
            <div class="container">
                <div class="title">
                    <img class="animated slideInRight" src="images/p7/7-1@2x.png" style='width:14.6rem'>
                </div>
                <div class="block">
                    <div class="block1 fadeIn">
                        <img src="images/p7/7-2@2x.png" style='width:3.3rem;position: relative;left: -0.4rem;'>
                        <img src="images/p7/7-3@2x.png" style='width:16.05rem;margin-top:0.65rem;'>
                        <img src="images/p7/7-4@2x.png" style='width:16.05rem;margin-top:0.5rem;'>
                    </div>
                    <div class="block2 fadeIn">
                        <img src="images/p7/7-5@2x.png" style='width:3.7rem;position: relative;left: -0.4rem;'>
                        <img src="images/p7/7-6@2x.png" style='width:16.05rem;margin-top:0.45rem;'>
                    </div>
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page8">
            <div class="container">
                <div class="title">
                    <img class="animated slideInRight" src="images/p8/8-1@2x.png" style='width:15rem'>
                </div>
                <div class="block">
                    <div class="block1 fadeIn">
                        <img src="images/p8/8-2@2x.png" style='width:14.35rem'>
                    </div>
                    <div class="block2 fadeIn">
                        <img src="images/p8/8-4@2x.png" style='width:12.2rem;margin-top:0.45rem;'>
                    </div>
                    <div class="block3">
                        <img src="images/p8/8-5@2x.png" style='width:12.7rem;margin-top:0.5rem;'>
                    </div>
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page9">
            <div class="container">
                <div class="title">
                    <img src="images/p9/9-1@2x.png" style='width:5.95rem;margin:1.95rem 0 0 2.4rem;'>
                </div>
                <div id="imgSlider" class="swipslider">
                  <ul class="sw-slides">
                    <li class="sw-slide">
                      <img src="images/p9/9-2@2x.png" style='width:13.9rem;'>
                    </li>
                    <li class="sw-slide">
                      <img src="images/p9/9-2-1@2x.png" style='width:13.9rem;'>
                    </li>
                    <li class="sw-slide">
                       <img src="images/p9/9-2-1@2x.png" style='width:13.9rem;'>
                    </li>
                  </ul>
                </div>
                <div class="subfix">
                    <img src="images/p9/9-3@2x.png" style='width:2.5rem;'>
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page10">
            <div class="container">
                <div class="title">
                    <img class="animated slideInRight" src="images/p10/10-1@2x.png" style='width:15.1rem'>
                </div>
                <div class="block">
                    <div class="block1">
                        <img src="images/p10/10-2@2x.png" style='width:15.7rem;'>
                    </div>
                    <div class="block2">
                        <img src="images/p10/10-3@2x.png" style='width:15.7rem;'>
                    </div>
                    <div class="block3">
                        <img src="images/p10/10-4@2x.png" style='width:15.8rem;'>
                    </div>
                    <div class="block4">
                        <img src="images/p10/10-5@2x.png" style='width:15.8rem;'>
                    </div>
                </div>
                <div class="footer">
                    <img class="arrow" src="images/arrow@2x.png">
                </div>
            </div>
        </div>
        <div class="section page11">
            <div class="container">
                <div class="title"></div>
                
            </div>
        </div>
        <div class="section page12">
            <div class="container">
                <div class="title"></div>
                
            </div>
        </div>
    </div>
    <div id="music_controller">
        <img src="images/music@2x.png" width="21" height="21">
    </div>
    <script src="js/computeRootSize.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/swipeslider.min.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/we.js"></script>
    
    <!-- 转化图片 -->
    <script src="https://cdn.bootcss.com/html2canvas/0.4.1/html2canvas.js"></script>
</body>

</html>
